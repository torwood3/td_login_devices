
<div id="loginPage">
    <form novalidate id="loginForm" role="form" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" class="form-control" ng-model="lg.user.username" placeholder="Username" ng-required autofocus />
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" ng-model="lg.user.password" placeholder="Password" ng-required>

        <input type="button" class="btn btn-danger btn-block" ng-click="lg.reset()" value="Reset" />
        <input type="button" class="btn btn-primary btn-block" ng-click="lg.login(lg.user)" value="Login" />
    </form>
</div>
